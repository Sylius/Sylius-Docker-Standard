name: CI - build traditional image

on:
    push:
        branches-ignore:
            - master
        paths:
            - "traditional/**"
            - ".github/**"
    pull_request:
        paths:
            - "traditional/**"
            - ".github/**"

jobs:
    ci-traditional:
        runs-on: ubuntu-latest
        steps:
            -
                name: checkout code
                uses: actions/checkout@v2
            -
                name: install buildx
                id: buildx
                uses: crazy-max/ghaction-docker-buildx@v1
                with:
                    buildx-version: latest
            -
                name: Build Traditional Image
                run: |
                    docker network create --driver bridge sylius_network
                         
                    docker buildx build \
                        --no-cache \
                        --tag sylius-traditional \
                        --build-arg BUILDKIT_INLINE_CACHE=1 \
                        --platform linux/arm64 \
                        traditional/
            -
                name: Shutdown default MySQL
                run: sudo service mysql stop
            -
                name: Setup MySQL
                run: |
                    docker container run \
                        --platform linux/amd64 \
                        -e MYSQL_ALLOW_EMPTY_PASSWORD=true \
                        -p 3306:3306/tcp \
                        --name mysql \
                        --net sylius_network \
                        -d mysql:5.7
            -
                name: Setup Sylius Store
                run: |
                    docker build \
                        --network sylius_network \
                        --tag sylius-traditional-prod \
                        .github/workflows/

                    docker container run \
                        --net sylius_network \
                        -p 80:80/tcp \
                        -d sylius-traditional-prod
            -
                name: Health Check Store
                run: |
                    sleep 10
                    curl -L --fail http://localhost:80 || exit 1
