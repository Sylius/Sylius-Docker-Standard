name: CI - build traditional image

on:
    push:
        branches-ignore:
            - master
        paths:
            - "traditional/**"
            - ".github/**"
    pull_request:
        paths:
            - "traditional/**"
            - ".github/**"
    schedule:
        - cron: "0 1 * * 6" # Run at 1am every Saturday
    workflow_dispatch: ~

jobs:
    ci-traditional-ubuntu:
        runs-on: ubuntu-latest
        steps:
            -
                name: Set Up QEMU
                uses: docker/setup-qemu-action@v2
            -
                name: Set Up Docker Buildx
                uses: docker/setup-buildx-action@v2
            -
                name: Build Image
                uses: docker/build-push-action@v3
                with:
                    push: false
                    load: true
                    context: "{{defaultContext}}:traditional/ubuntu"
                    tags: sylius/standard:local
                    platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v8
                    cache-from: type=gha
                    cache-to: type=gha
            -
                name: Checkout Code
                uses: actions/checkout@v3
            -
                name: Shutdown default MySQL
                run: sudo service mysql stop
            -
                name: Setup MySQL
                run: |
                    cd .github/workflows/traditional && docker compose --profile alpine up -d
            -
                name: Health Check Store
                run: |
                    sleep 20
                    curl -L --fail http://localhost:80 || exit 1

    ci-traditional-alpine:
        runs-on: ubuntu-latest
        steps:
            -
                name: Set Up QEMU
                uses: docker/setup-qemu-action@v2
            -
                name: Set Up Docker Buildx
