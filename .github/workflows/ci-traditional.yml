            -
                name: Build Image
                uses: docker/build-push-action@v3
                with:
                    push: false
                    load: true
                    context: "{{defaultContext}}:traditional/alpine"
                    tags: sylius/standard:local
                    cache-from: type=gha
                    cache-to: type=gha
            -
                name: Checkout Code
