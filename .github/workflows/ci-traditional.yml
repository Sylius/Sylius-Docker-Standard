            -
                name: Build Image
                uses: docker/build-push-action@v3
                with:
                    push: false
                    load: false
                    context: "{{defaultContext}}:traditional/alpine"
                    platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v8
                    cache-from: type=gha
                    cache-to: type=gha

    ci-traditional-alpine-project:
