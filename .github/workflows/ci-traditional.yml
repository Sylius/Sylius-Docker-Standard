name: CI - build traditional image

on:
    push:
        branches-ignore:
            - master
        paths:
            - "traditional/**"
            - ".github/**"
    pull_request:
        paths:
            - "traditional/**"
            - ".github/**"
    schedule:
        - cron: "0 1 * * 6" # Run at 1am every Saturday
    workflow_dispatch: ~

jobs:
    ci-traditional-ubuntu:
        runs-on: ubuntu-latest
        steps:
            -
                name: Set Up QEMU
                uses: docker/setup-qemu-action@v2
            -
                name: Set Up Docker Buildx
                uses: docker/setup-buildx-action@v2
            -
                name: Build Image
                uses: docker/build-push-action@v3
                with:
                    push: false
                    context: "{{defaultContext}}:traditional:ubuntu"
                    tags: sylius/standard:local
                    platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v8
                    cache-from: type=gha
                    cache-to: type=gha
                    load: false

    ci-traditional-alpine:
        runs-on: ubuntu-latest
        steps:
            -
                name: Set Up QEMU
                uses: docker/setup-qemu-action@v2
            -
                name: Set Up Docker Buildx
                uses: docker/setup-buildx-action@v2
            -
                name: Build Image
                uses: docker/build-push-action@v3
                with:
                    push: false
                    context: "{{defaultContext}}:traditional:alpine"
                    tags: sylius/standard:local
                    platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v8
                    cache-from: type=gha
                    cache-to: type=gha
                    load: false
