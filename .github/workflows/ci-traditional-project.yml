name: CI - test traditional image on Sylius-Standard project

on:
    push:
        branches-ignore:
            - master
        paths:
            - "traditional/**"
            - ".github/**"
    pull_request:
        paths:
            - ".github/**"
            - "traditional/**"
    schedule:
        - cron: "0 1 * * 6" # Run at 1am every Saturday
    workflow_dispatch: ~

jobs:
    run-traditional-ubuntu-app:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                sylius_version: [1.11,1.12]
        steps:
            -
                name: Checkout Code
                uses: actions/checkout@v3
            -
                name: Shutdown default MySQL
                run: sudo service mysql stop
            -
                name: Setup MySQL
                run: |
                    docker network create --driver bridge sylius_network
                    docker run \
                        --platform linux/amd64 \
                        -e MYSQL_ALLOW_EMPTY_PASSWORD=true \
                        -p 3306:3306/tcp \
                        --name mysql \
                        --net sylius_network \
                        -d mysql:5.7
            -
                name: Setup Sylius Store
                run: |
                    docker build \
                        --network sylius_network \
                        --build-arg SYLIUS_VERSION=${{ matrix.sylius_version }} \
                        --tag sylius-traditional \
                        .github/workflows/traditional/ubuntu/

                    docker run \
                        --net sylius_network \
                        -p 80:80/tcp \
                        -d sylius-traditional
            -
                name: Health Check Store
                run: |
                    sleep 10
                    curl -L --fail http://localhost:80 || exit 1

    run-traditional-alpine-app:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                sylius_version: [1.11,1.12]
